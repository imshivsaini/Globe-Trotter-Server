# Application Properties
spring.application.name=globetrotter

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/globetrotter
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Suppress Hibernate/HikariCP connection pool logs
logging.level.org.hibernate.orm.connections.pooling=WARN
logging.level.com.zaxxer.hikari=WARN

# Server Configuration
server.port=0505

# Hide Hibernate SQL queries
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.globetrotter=DEBUG


